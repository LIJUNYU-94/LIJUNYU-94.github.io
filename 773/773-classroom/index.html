<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/mockclass.js" defer></script>
    <script src="../../js/773.js" defer></script>
    <title>
      模擬日常教室｜オンラインオープンキャンパス｜日本電子専門学校Webデザイン科
    </title>
  </head>
  <body>
    <main class="mockclass room773">
      <section class="life-mock-classroom">
        <img src="../../img/773classrom.png" />
        <div class="life-mock-whiteboard"><img class="life-mock-whiteboardimg" src="" alt=""></div>
        <button class="life-mock-switch"></button>
        <div class="life-mock-students">
          <figure class="life-mock-student student1">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name1">xx</figcaption>
          </figure>
          <figure class="life-mock-student student2">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name2">xx</figcaption>
          </figure>

          <figure class="life-mock-student student3">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name3">xx</figcaption>
          </figure>
          <figure class="life-mock-student student4">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name4">xx</figcaption>
          </figure>
          <figure class="life-mock-student student5">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name5">xx</figcaption>
          </figure>
          <figure class="life-mock-student student6">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name6">xx</figcaption>
          </figure>
          <figure class="life-mock-student student7">
            <img class="life-mock-img" src="../../img/male1.png" alt="" />
            <figcaption class="life-mock-name name7">xx</figcaption>
          </figure>
          <figure class="life-mock-student student8">
            <img class="life-mock-img" src="" alt="" />
            <figcaption class="life-mock-name name8"></figcaption>
          </figure>
        </div>
      </section>

      <section class="life-mock-serif">
        <p class="life-mock-serif-name">
          今<span class="life-mock-serif-num">x</span>人が居るそうです！
        </p>
        <p class="life-mock-serif-text">誰かの背中を押して見て！</p>
        <p class="life-mock-game-switch">ゲーム持っている人が居るらしい！おみくじ引いてみる？運勢は<span class="span-stress">いぶき</span>だったらサプライズあるよ！<button class="life-mock-game-switch-button">play</button></p>
      </section>
      <section class="life-mock-gamewindow">
        <div class="life-mock-gamewindow-text">
          <p>
            何かのゲーム！
            <br />それぞれゲームを持っている人が教室に居る時に楽しめるかもしれない
          </p>
        </div>
        <div class="omikuji">
          <img class="omikuji-float" src="../../img/omikuji1.png"></img>
          <h2>今日の運勢</h2>
          <p class="omikuji-text">今日の運勢はどうですか？試してみましょう！ <br>いぶきも運勢の一つですよ！</p>
          <div class="omikuji-container">
            <input
              class="omikuji-btn"
              type="button"
              value="引く"
              onClick="return omikuji()"
            />
            <div class="omikuji-result">
              <img class="omikuji-img" />
            </div>
          </div>
          
        </div>

        <div class="omikuji-video">
          <video controls height="300">
            <source src="../../img/ibuki.MP4" type="video/mp4"/>
            </video>
        </div>
      </section>
    </main>
  </body>
</html>
